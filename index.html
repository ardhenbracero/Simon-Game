<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <button id="green" class="btn green">
        <audio class="greenSound" preload="auto">
          <source src="sounds/green.mp3" type="audio/mpeg">
        </audio>
      </button>

      <button id="red" class="btn red">
        <audio class="redSound" preload="auto">
          <source src="sounds/red.mp3" type="audio/mpeg">
        </audio>
      </button>
    </div>

    <div class="row">

      <button id="yellow" class="btn yellow">
        <audio class="redSound" preload="auto">
          <source src="sounds/yellow.mp3" type="audio/mpeg">
        </audio>
      </button>
      <button id="blue" class="btn blue">
        <audio class="redSound" preload="auto">
          <source src="sounds/blue.mp3" type="audio/mpeg">
        </audio>
      </button>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
